[REPORTS]
msg-template={path}:{line}: [{msg_id}({symbol}), {obj}] {msg}
output-format=colorized
files-output=no
reports=no
evaluation=10.0 - ((float(5 * error + warning + refactor + convention) / statement) * 10)
comment=no

[FORMAT]
indent-string='    '

[SIMILARITIES]
ignore-comments=yes
ignore-docstrings=yes
min-similarity-lines=8

[MISCELLANEOUS]
notes=TODO

[IMPORTS]
deprecated-modules=pdb,pudb,ipdb,openerp.osv

[ODOOLINT]
license_allowed=AGPL-3,GPL-2,GPL-2 or any later version,GPL-3,GPL-3 or any later version,LGPL-3,OPL-1,OEEL-1,Other proprietary,Other OSI approved licence
