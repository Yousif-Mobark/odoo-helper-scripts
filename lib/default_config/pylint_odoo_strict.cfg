[MASTER]
profile=no
ignore=CVS,.git,scenarios,.bzr,.idea
persistent=yes
cache-size=500
load-plugins=pylint_odoo

[MESSAGES CONTROL]
#disable=all
disable=missing-docstring,invalid-name,import-error,no-member,too-many-instance-attributes,attribute-defined-outside-init,too-few-public-methods,no-self-use,protected-access,unused-argument,too-many-public-methods,cell-var-from-loop,access-member-before-definition,c-extension-no-member,fixme,broad-except,arguments-differ,duplicate-code,too-many-ancestors,too-many-arguments


[REPORTS]
msg-template={path}:{line}: [{msg_id}({symbol}), {obj}] {msg}
output-format=colorized
files-output=no
reports=no
evaluation=10.0 - ((float(5 * error + warning + refactor + convention) / statement) * 10)
comment=no

[FORMAT]
indent-string='    '

[SIMILARITIES]
ignore-comments=yes
ignore-docstrings=yes
min-similarity-lines=8

[MISCELLANEOUS]
notes=TODO

[IMPORTS]
deprecated-modules=pdb,pudb,ipdb,openerp.osv

[ODOOLINT]
license_allowed=AGPL-3,GPL-2,GPL-2 or any later version,GPL-3,GPL-3 or any later version,LGPL-3,OPL-1,OEEL-1,Other proprietary,Other OSI approved licence

